<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris - Ethan Liu</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/game/styles/tetris.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Multi-player layout overrides */
        .board-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            max-width: 1400px;
            transition: all 0.3s ease;
        }

        .player-wrapper {
            display: grid;
            grid-template-columns: 100px 1fr 100px; /* Compact side panels for versus */
            gap: 16px;
            align-items: start;
            transition: all 0.3s ease;
        }
        
        /* Single player mode can keep original wide spacing if needed, but the flex works too */
        .player-wrapper.single-mode {
             grid-template-columns: 160px 1fr 160px;
             gap: 24px;
        }

        .player-wrapper.hidden {
            display: none;
        }

        /* Adjust side panels for versus to fit */
        .player-wrapper:not(.single-mode) .left-side, 
        .player-wrapper:not(.single-mode) .right-side {
            padding: 10px;
        }
        
        .player-wrapper:not(.single-mode) .next-piece,
        .player-wrapper:not(.single-mode) #hold1,
        .player-wrapper:not(.single-mode) #hold2 {
            width: 80px;
            height: 80px;
        }

        /* Mode Selection Modal */
        #modeSelectModal .modal-content {
            text-align: center;
        }

        .mode-btn {
            display: block;
            width: 100%;
            padding: 20px;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            color: #00ffff;
            font-size: 24px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mode-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }

        .bot-settings {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            background: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header class="topbar">
            <h1>Tetris</h1>
            <div style="display: flex; gap: 12px; align-items: center;">
                <a href="/game/" class="home" style="text-decoration: none;">← Back</a>
                <button id="settingsBtn" class="settings-btn" aria-label="Open settings"><i class="fa-solid fa-gear"></i></button>
            </div>
        </header>

        <main class="board-container" id="boardContainer">
            <!-- Player 1 -->
            <div class="player-wrapper single-mode" id="p1Wrapper">
                <aside class="left-side">
                    <div class="hold">
                        <h2>Hold</h2>
                        <canvas id="hold1" width="120" height="120"></canvas>
                    </div>
                </aside>
                <div class="board-area">
                    <div class="stats">
                        <div>Score: <span id="score1">0</span></div>
                        <div>Lines: <span id="lines1">0</span></div>
                        <div>Level: <span id="level1">1</span></div>
                    </div>
                    <div class="canvas-wrapper">
                        <canvas id="game1" width="300" height="600" aria-label="Tetris board"></canvas>
                        <div class="overlay" id="overlay1"></div>
                    </div>
                </div>
                <aside class="right-side">
                    <div class="next">
                        <h2>Next</h2>
                        <div class="next-pieces" id="next1">
                            <canvas class="next-piece p1-next" width="100" height="100"></canvas>
                            <canvas class="next-piece p1-next" width="100" height="100"></canvas>
                            <canvas class="next-piece p1-next" width="100" height="100"></canvas>
                            <canvas class="next-piece p1-next" width="100" height="100"></canvas>
                            <canvas class="next-piece p1-next" width="100" height="100"></canvas>
                        </div>
                    </div>
                </aside>
            </div>

            <!-- Player 2 (Bot) -->
            <div class="player-wrapper hidden" id="p2Wrapper">
                <aside class="left-side">
                    <div class="hold">
                        <h2>Hold</h2>
                        <canvas id="hold2" width="120" height="120"></canvas>
                    </div>
                </aside>
                <div class="board-area">
                    <div class="stats">
                        <div>Score: <span id="score2">0</span></div>
                        <div>Lines: <span id="lines2">0</span></div>
                        <div>Level: <span id="level2">1</span></div>
                    </div>
                    <div class="canvas-wrapper">
                        <canvas id="game2" width="300" height="600" aria-label="Bot Tetris board"></canvas>
                        <div class="overlay" id="overlay2"></div>
                    </div>
                </div>
                <aside class="right-side">
                    <div class="next">
                        <h2>Next</h2>
                        <div class="next-pieces" id="next2">
                            <canvas class="next-piece p2-next" width="100" height="100"></canvas>
                            <canvas class="next-piece p2-next" width="100" height="100"></canvas>
                            <canvas class="next-piece p2-next" width="100" height="100"></canvas>
                            <canvas class="next-piece p2-next" width="100" height="100"></canvas>
                            <canvas class="next-piece p2-next" width="100" height="100"></canvas>
                        </div>
                    </div>
                </aside>
            </div>
        </main>

        <!-- Mode Selection Modal -->
        <div id="modeSelectModal" class="modal open" aria-hidden="false">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Select Game Mode</h2>
                </div>
                <div class="modal-body">
                    <button class="mode-btn" id="btnSingle">Single Player</button>
                    <button class="mode-btn" id="btnVersus">Versus AI</button>
                    
                    <div class="bot-settings" id="botSettings" style="display:none;">
                        <label for="botPPS">Bot Speed (PPS): <span id="botPPSValue">1.0</span></label>
                        <input type="range" id="botPPS" min="0.1" max="3.0" step="0.1" value="1.0" style="width:100%">
                        <button class="mode-btn" id="btnStartVersus" style="margin-top:10px; font-size: 18px;">Start Match</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Modal (Existing) -->
        <div id="settingsModal" class="modal" aria-hidden="true">
            <div class="modal-backdrop" data-close="modal"></div>
            <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
                <div class="modal-header">
                    <h2 id="settingsTitle">Settings</h2>
                    <button id="settingsClose" class="close-btn" aria-label="Close settings">✕</button>
                </div>
                <div class="modal-body">
                    <section class="controls">
                        <h3>Controls</h3>
                        <div class="keybind-list">
                            <!-- Keybinds populated by JS -->
                            <div class="keybind-item"><label>Move Left:</label><button class="keybind-btn" data-action="moveLeft"><span class="keybind-key">←</span></button></div>
                            <div class="keybind-item"><label>Move Right:</label><button class="keybind-btn" data-action="moveRight"><span class="keybind-key">→</span></button></div>
                            <div class="keybind-item"><label>Rotate (CW):</label><button class="keybind-btn" data-action="rotateCW"><span class="keybind-key">↑</span></button></div>
                            <div class="keybind-item"><label>Rotate (CCW):</label><button class="keybind-btn" data-action="rotateCCW"><span class="keybind-key">Ctrl</span></button></div>
                            <div class="keybind-item"><label>Rotate 180°:</label><button class="keybind-btn" data-action="rotate180"><span class="keybind-key">A</span></button></div>
                            <div class="keybind-item"><label>Soft Drop:</label><button class="keybind-btn" data-action="softDrop"><span class="keybind-key">↓</span></button></div>
                            <div class="keybind-item"><label>Hard Drop:</label><button class="keybind-btn" data-action="hardDrop"><span class="keybind-key">Space</span></button></div>
                            <div class="keybind-item"><label>Hold/Swap:</label><button class="keybind-btn" data-action="hold"><span class="keybind-key">C</span></button></div>
                            <div class="keybind-item"><label>Pause:</label><button class="keybind-btn" data-action="pause"><span class="keybind-key">P</span></button></div>
                            <div class="keybind-item"><label>Restart (Hold):</label><button class="keybind-btn" data-action="restart"><span class="keybind-key">R</span></button></div>
                        </div>
                        <button id="resetKeybinds" class="reset-btn" type="button">Reset to Defaults</button>
                    </section>
                    <section class="settings">
                        <h3>Handling</h3>
                        <div class="setting">
                            <label for="dasRange">DAS: <span id="dasValue">160</span> ms</label>
                            <input id="dasRange" type="range" min="0" max="300" step="10" value="160" />
                        </div>
                        <div class="setting">
                            <label for="arrRange">ARR: <span id="arrValue">30</span> ms (0 = Instant)</label>
                            <input id="arrRange" type="range" min="0" max="100" step="5" value="30" />
                        </div>
                        <div class="setting">
                            <label for="sdcRange">Soft Drop: <span id="sdcValue">20</span> cps</label>
                            <input id="sdcRange" type="range" min="1" max="40" step="1" value="20" />
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="/game/src/tetris.js"></script>
    <script src="/game/src/tetris-bot.js"></script>
    <script src="/game/src/tetris-manager.js"></script>
</body>
</html>
