<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Quest - Ethan Liu</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/game/styles/games.css">
    <link rel="stylesheet" href="/game/styles/dsa.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <header class="topbar">
            <h1>DSA Quest</h1>
            <a class="home" href="/game/">← Back</a>
        </header>
        <main class="game-container">
            <div id="menu" class="screen active">
                <h2>Select Challenge</h2>
                <div class="level-grid">
                    <button class="level-btn" onclick="game.startLevel('bubble-sort')">
                        <h3>Bubble Sort</h3>
                        <p>Swap adjacent elements to sort the array.</p>
                    </button>
                    <button class="level-btn" onclick="game.startLevel('binary-search')">
                        <h3>Binary Search</h3>
                        <p>Find the target number efficiently.</p>
                    </button>
                    <button class="level-btn" onclick="game.startLevel('bst-search')">
                        <h3>BST Search</h3>
                        <p>Navigate a Binary Search Tree to find a value.</p>
                    </button>
                    <button class="level-btn" onclick="game.startLevel('bfs-grid')">
                        <h3>Graph BFS</h3>
                        <p>Find the shortest path through the grid.</p>
                    </button>
                </div>
            </div>

            <div id="game-area" class="screen">
                <div class="hud">
                    <div>
                        <h2 id="level-title">Level Title</h2>
                        <div id="instructions">Instructions go here</div>
                    </div>
                    <div class="stats-box">
                        <div id="stats">Moves: 0</div>
                        <div id="accuracy-display" style="display:none; color: #aaa; font-size: 0.9rem;">Accuracy: --%</div>
                        <button class="btn-small" onclick="game.showMenu()">Exit</button>
                    </div>
                </div>
                
                <div id="canvas-wrapper">
                    <!-- Game elements injected here -->
                </div>

                <!-- Playback Controls -->
                <div id="playback-controls" style="display:none;" class="controls-bar">
                    <button class="btn-control" onclick="game.resetPlayback()">⏮ Reset</button>
                    <button class="btn-control" onclick="game.togglePlay()" id="btn-play">▶ Play</button>
                    <button class="btn-control" onclick="game.stepPlayback()">⏭ Step</button>
                    <span id="playback-status" style="margin-left: 10px; color: #aaa; font-size: 0.9rem;"></span>
                </div>

                <div class="info-box">
                    <h3><span class="icon">ℹ️</span> How it Works</h3>
                    <p id="level-explanation">
                        Explanation of the algorithm...
                    </p>
                </div>
            </div>
             
             <div id="victory-modal" class="modal">
                <div class="modal-backdrop"></div>
                <div class="modal-content">
                    <h2>Level Complete!</h2>
                    <p id="victory-message">Great job!</p>
                    <div class="stats-summary" id="victory-stats">
                        <!-- Injected stats -->
                    </div>
                    <div class="modal-actions">
                        <button class="btn-primary" onclick="game.showMenu()">Back to Menu</button>
                        <button class="btn-secondary" onclick="game.retryLevel()">Replay</button>
                        <button class="btn-secondary" onclick="game.showOptimal()" id="btn-show-optimal">View Optimal</button>
                    </div>
                </div>
             </div>
        </main>
    </div>
    <script src="/game/src/dsa.js"></script>
</body>
</html>
