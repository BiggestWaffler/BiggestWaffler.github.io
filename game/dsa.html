<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Quest - Ethan Liu</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/game/styles/games.css">
    <link rel="stylesheet" href="/game/styles/dsa.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <header class="topbar">
            <h1>DSA Quest</h1>
            <a class="home" href="/game/">‚Üê Back</a>
        </header>
        <main class="game-container">
            <!-- Main Menu -->
            <div id="main-menu" class="screen active">
                <h2>Select Mode</h2>
                <div class="level-grid">
                    <button class="level-btn" onclick="game.showChallenges()">
                        <h3>Challenges</h3>
                        <p>Interactive puzzles to test your knowledge.</p>
                    </button>
                    <button class="level-btn" onclick="game.showVisualizations()">
                        <h3>Visualizations</h3>
                        <p>Watch algorithms in action with sound.</p>
                    </button>
                </div>
            </div>

            <!-- Challenges Menu -->
            <div id="challenges-menu" class="screen">
                <h2>Select Challenge</h2>
                <div class="level-grid">
                    <button class="level-btn" onclick="game.selectLevel('bubble-sort')">
                        <h3>Bubble Sort</h3>
                        <p>Swap adjacent elements to sort the array.</p>
                    </button>
                    <button class="level-btn" onclick="game.selectLevel('binary-search')">
                        <h3>Binary Search</h3>
                        <p>Find the target number efficiently.</p>
                    </button>
                    <button class="level-btn" onclick="game.selectLevel('bst-search')">
                        <h3>BST Search</h3>
                        <p>Navigate a Binary Search Tree to find a value.</p>
                    </button>
                    <button class="level-btn" onclick="game.selectLevel('bfs-grid')">
                        <h3>Graph BFS</h3>
                        <p>Find the shortest path through the grid.</p>
                    </button>
                    <button class="level-btn" onclick="game.selectLevel('dijkstra')">
                        <h3>Dijkstra's Algo</h3>
                        <p>Find the lowest cost path through weighted nodes.</p>
                    </button>
                    <button class="level-btn" onclick="game.selectLevel('hanoi')">
                        <h3>Tower of Hanoi</h3>
                        <p>Move the stack to the last peg obeying the rules.</p>
                    </button>
                </div>
                <div style="margin-top: 20px; text-align: center;">
                    <button class="btn-small" onclick="game.showMainMenu()">‚Üê Back to Main Menu</button>
                </div>
            </div>

            <!-- Visualizations Menu -->
            <div id="visualizations-menu" class="screen">
                <h2>Select Visualization</h2>
                <div class="level-grid">
                    <button class="level-btn" onclick="game.startVisualization('bubble')">
                        <h3>Bubble Sort</h3>
                        <p>Classic pairwise swapping.</p>
                    </button>
                    <button class="level-btn" onclick="game.startVisualization('insertion')">
                        <h3>Insertion Sort</h3>
                        <p>Building a sorted array one item at a time.</p>
                    </button>
                    <button class="level-btn" onclick="game.startVisualization('merge')">
                        <h3>Merge Sort</h3>
                        <p>Divide and conquer approach.</p>
                    </button>
                </div>
                <div style="margin-top: 20px; text-align: center;">
                    <button class="btn-small" onclick="game.showMainMenu()">‚Üê Back to Main Menu</button>
                </div>
            </div>
             
             <!-- Difficulty Selection Modal -->
             <div id="difficulty-modal" class="modal">
                <div class="modal-backdrop" onclick="game.closeDifficultyModal()"></div>
                <div class="modal-content">
                    <h2>Select Difficulty</h2>
                    <div class="difficulty-options">
                        <button class="level-btn difficulty-btn easy" onclick="game.startLevel('easy')">
                            <h3>Easy</h3>
                            <p>Smaller size, simpler layout.</p>
                        </button>
                        <button class="level-btn difficulty-btn medium" onclick="game.startLevel('medium')">
                            <h3>Medium</h3>
                            <p>Standard challenge.</p>
                        </button>
                        <button class="level-btn difficulty-btn hard" onclick="game.startLevel('hard')">
                            <h3>Hard</h3>
                            <p>Large size, complex layout.</p>
                        </button>
                    </div>
                </div>
             </div>

            <div id="game-area" class="screen">
                <div class="hud">
                    <div>
                        <h2 id="level-title">Level Title</h2>
                        <div id="instructions">Instructions go here</div>
                    </div>
                    <div class="stats-box">
                        <div id="stats">Moves: 0</div>
                        <div id="accuracy-display" style="display:none; color: #aaa; font-size: 0.9rem;">Accuracy: --%</div>
                        <button class="btn-small" onclick="game.showChallenges()">Exit</button>
                    </div>
                </div>
                
                <div id="canvas-wrapper">
                    <!-- Game elements injected here -->
                </div>

                <!-- Playback Controls -->
                <div id="playback-controls" style="display:none;" class="controls-bar">
                    <button class="btn-control" onclick="game.resetPlayback()">‚èÆ Reset</button>
                    <button class="btn-control" onclick="game.togglePlay()" id="btn-play">‚ñ∂ Play</button>
                    <button class="btn-control" onclick="game.stepPlayback()">‚è≠ Step</button>
                    <span id="playback-status" style="margin-left: 10px; color: #aaa; font-size: 0.9rem;"></span>
                </div>

                <div class="info-box">
                    <h3><span class="icon">‚ÑπÔ∏è</span> How it Works</h3>
                    <p id="level-explanation">
                        Explanation of the algorithm...
                    </p>
                </div>
            </div>

            <!-- Visualization Area -->
            <div id="visualization-area" class="screen">
                <div class="hud">
                    <div>
                        <h2 id="viz-title">Visualization Title</h2>
                        <div style="color: #aaa; font-size: 0.9rem;">Turn up your volume! üîä</div>
                    </div>
                    <div class="stats-box">
                        <button class="btn-small" onclick="game.showVisualizations()">Exit</button>
                    </div>
                </div>
                
                <div id="viz-canvas" style="height: 400px; display: flex; align-items: flex-end; justify-content: center; background: #0d0d0d; border-radius: 12px; padding: 20px; overflow: hidden;">
                    <!-- Bars injected here -->
                </div>

                <div class="controls-bar">
                    <button class="btn-control" onclick="game.shuffleViz()">üîÄ Shuffle</button>
                    <button class="btn-control" onclick="game.runViz()" id="btn-viz-play">‚ñ∂ Run</button>
                    <div style="display: flex; align-items: center; gap: 10px; margin-left: 15px;">
                        <span style="color:#aaa; font-size: 0.9rem;">Speed</span>
                        <input type="range" id="viz-speed" min="1" max="100" value="50">
                    </div>
                    <div style="display: flex; align-items: center; gap: 10px; margin-left: 15px;">
                        <span style="color:#aaa; font-size: 0.9rem;">Size</span>
                        <input type="range" id="viz-size" min="10" max="100" value="50" oninput="game.shuffleViz()">
                    </div>
                </div>
            </div>
             
             <div id="victory-modal" class="modal">
                <div class="modal-backdrop"></div>
                <div class="modal-content">
                    <h2>Level Complete!</h2>
                    <p id="victory-message">Great job!</p>
                    <div class="stats-summary" id="victory-stats">
                        <!-- Injected stats -->
                    </div>
                    <div class="modal-actions">
                        <button class="btn-primary" onclick="game.showMenu()">Back to Menu</button>
                        <button class="btn-secondary" onclick="game.retryLevel()">Replay</button>
                        <button class="btn-secondary" onclick="game.showOptimal()" id="btn-show-optimal">View Optimal</button>
                    </div>
                </div>
             </div>
        </main>
    </div>
    <script src="/game/src/dsa.js"></script>
</body>
</html>
