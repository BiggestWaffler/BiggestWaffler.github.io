<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Minesweeper - Ethan Liu</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/game/styles/games.css">
    <link rel="stylesheet" href="/game/styles/minesweeper3d.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <header class="topbar">
            <h1>3D Minesweeper</h1>
            <a class="home" href="/game/">‚Üê Back</a>
        </header>

        <div class="game-container">
            <div class="hud">
                <div class="hud-row">
                    <div class="custom-select-wrap">
                        <span class="hud-option-label">Size</span>
                        <div id="boardSizeDropdown" class="custom-select" data-value="5" role="combobox" aria-expanded="false" aria-haspopup="listbox" aria-label="Board size">
                            <button type="button" class="custom-select-trigger" aria-label="Board size">
                                <span class="custom-select-value">5</span>
                                <span class="custom-select-arrow" aria-hidden="true"></span>
                            </button>
                            <div class="custom-select-panel" role="listbox">
                                <div class="custom-select-option" role="option" data-value="4" tabindex="-1">4</div>
                                <div class="custom-select-option custom-select-option--selected" role="option" data-value="5" tabindex="-1">5</div>
                                <div class="custom-select-option" role="option" data-value="6" tabindex="-1">6</div>
                                <div class="custom-select-option" role="option" data-value="7" tabindex="-1">7</div>
                                <div class="custom-select-option" role="option" data-value="8" tabindex="-1">8</div>
                                <div class="custom-select-option" role="option" data-value="9" tabindex="-1">9</div>
                                <div class="custom-select-option" role="option" data-value="10" tabindex="-1">10</div>
                                <div class="custom-select-option" role="option" data-value="11" tabindex="-1">11</div>
                                <div class="custom-select-option" role="option" data-value="12" tabindex="-1">12</div>
                                <div class="custom-select-option" role="option" data-value="13" tabindex="-1">13</div>
                                <div class="custom-select-option" role="option" data-value="14" tabindex="-1">14</div>
                                <div class="custom-select-option" role="option" data-value="15" tabindex="-1">15</div>
                            </div>
                        </div>
                    </div>
                    <div class="custom-select-wrap">
                        <span class="hud-option-label">Difficulty</span>
                        <div id="difficultyDropdown" class="custom-select" data-value="medium" role="combobox" aria-expanded="false" aria-haspopup="listbox" aria-label="Difficulty">
                            <button type="button" class="custom-select-trigger" aria-label="Difficulty">
                                <span class="custom-select-value">Medium</span>
                                <span class="custom-select-arrow" aria-hidden="true"></span>
                            </button>
                            <div class="custom-select-panel" role="listbox">
                                <div class="custom-select-option" role="option" data-value="easy" tabindex="-1">Easy</div>
                                <div class="custom-select-option custom-select-option--selected" role="option" data-value="medium" tabindex="-1">Medium</div>
                                <div class="custom-select-option" role="option" data-value="hard" tabindex="-1">Hard</div>
                                <div class="custom-select-option" role="option" data-value="custom" tabindex="-1">Custom</div>
                            </div>
                        </div>
                    </div>
                    <label id="customMinesWrap" class="hud-option" style="display: none;">
                        <span class="hud-option-label">Mine count</span>
                        <input type="number" id="customMines" class="hud-input" min="1" value="20" aria-label="Custom mine count">
                    </label>
                </div>
                <div class="hud-item">
                    <span class="hud-label">Mines</span>
                    <span id="minesCount">0</span>
                </div>
                <div class="hud-item">
                    <span class="hud-label">Flags</span>
                    <span id="flagsCount">0</span>
                </div>
                <div class="hud-item">
                    <span class="hud-label">Time</span>
                    <span id="timer">0</span>
                </div>
                <button id="newGameBtn" class="new-game-btn">New Game</button>
            </div>

            <div id="canvasContainer" class="canvas-container"></div>

            <div id="controlsInfo" class="controls-info">
                Left-click: Reveal &nbsp;|&nbsp; Right-click: Flag &nbsp;|&nbsp; Drag: Rotate &nbsp;|&nbsp; Scroll: Zoom &nbsp;|&nbsp; I: Invert drag
            </div>
        </div>
    </div>

    <div id="gameOverModal" class="game-modal">
        <div class="game-modal-content">
            <h2 id="gameOverTitle" class="game-modal-title">Game Over</h2>
            <p id="gameOverMessage" class="game-modal-message"></p>
            <div class="modal-buttons">
                <button id="viewBoardBtn" class="modal-btn">View Board</button>
                <button id="playAgainBtn" class="modal-btn">Play Again</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="/game/src/minesweeper3d.js"></script>
</body>
</html>
