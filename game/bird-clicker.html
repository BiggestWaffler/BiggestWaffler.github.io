<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Clicker - Ethan Liu</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/game/styles/games.css">
    <link rel="stylesheet" href="/game/styles/bird-clicker.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <header class="topbar">
            <h1>üê¶ Bird Clicker</h1>
            <a class="home" href="/game/">‚Üê Back</a>
        </header>

        <div class="game-container">
            <div class="main-game-area">
                <div class="stats-panel">
                    <div class="stat-item">
                        <span class="stat-label">Eggs</span>
                        <span id="eggs" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Eggs per Click</span>
                        <span id="eggs-per-click" class="stat-value">1</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Eggs per Second</span>
                        <span id="eggs-per-second" class="stat-value">0</span>
                    </div>
                </div>

                <div class="click-area">
                    <div id="bird" class="bird">üê¶</div>
                    <div class="click-hint">Click the bird!</div>
                    <div id="click-effect" class="click-effect"></div>
                </div>

                <div class="upgrades-panel">
                    <h2 class="panel-title">Upgrades</h2>
                    <div id="upgrades-list" class="upgrades-list"></div>
                </div>
            </div>

            <div class="sidebar">
                <div class="sidebar-tabs">
                    <button class="sidebar-tab-button active" data-tab-target="rebirth">Rebirth</button>
                    <button class="sidebar-tab-button" data-tab-target="golden-egg-shop">Golden Egg Shop</button>
                    <button class="sidebar-tab-button" data-tab-target="ancients">Ancients</button>
                    <button class="sidebar-tab-button" data-tab-target="auto-clickers">Auto-Clickers</button>
                </div>

                <div class="sidebar-tab-panels">
                    <div class="tab-panel active" data-tab="rebirth">
                        <div class="rebirth-panel">
                            <h2 class="panel-title">Rebirth</h2>
                            <div class="rebirth-info">
                                <div class="rebirth-stat">
                                    <span class="rebirth-label">Feathers:</span>
                                    <span id="feathers-display" class="rebirth-value">0</span>
                                </div>
                                <div class="rebirth-stat">
                                    <span class="rebirth-label">Feathers on Rebirth:</span>
                                    <span id="rebirth-feathers" class="rebirth-value">0</span>
                                </div>
                                <div class="rebirth-stat">
                                    <span class="rebirth-label">Rebirths:</span>
                                    <span id="rebirth-count" class="rebirth-value">0</span>
                                </div>
                            </div>
                            <button id="rebirth-btn" class="rebirth-btn">Rebirth</button>
                        </div>
                    </div>

                    <div class="tab-panel" data-tab="golden-egg-shop">
                        <div class="golden-egg-panel">
                            <h2 class="panel-title">Golden Egg Shop</h2>
                            <div class="golden-eggs-display">
                                <span class="golden-eggs-label">Golden Eggs:</span>
                                <span id="golden-eggs" class="golden-eggs-value">0</span>
                            </div>
                            <div id="golden-egg-shop-list" class="golden-egg-shop-list"></div>
                        </div>
                    </div>

                    <div class="tab-panel" data-tab="ancients">
                        <div class="ancients-panel">
                            <h2 class="panel-title">Ancients</h2>
                            <div id="ancients-list" class="ancients-list"></div>
                        </div>
                    </div>

                    <div class="tab-panel" data-tab="auto-clickers">
                        <div class="auto-clickers-panel">
                            <h2 class="panel-title">Auto-Clickers</h2>
                            <div id="auto-clickers-list" class="auto-clickers-list"></div>
                        </div>
                    </div>
                </div>

                <div class="save-panel">
                    <button id="save-btn" class="save-btn">Save Game</button>
                    <button id="reset-btn" class="reset-btn">Reset Game</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/game/src/bird-clicker.js"></script>
</body>
</html>
